<ion-view cache-view="false" view-title="Login">

  <ion-modal-view>

    <ion-header-bar>
      <h1 class="title">Login</h1>
    </ion-header-bar>

    <ion-content class="padding">
      <div align="center">
        <img style="width: auto; height: auto;max-width: 250px;max-height: 250px" src="Logo-header.png"></div>
      <form ng-submit="login()" novalidate="novalidate">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-person placeholder-icon"></i>
            <input type="text" placeholder="Username" ng-model="data.username" required="required">
          </label>
          <label class="item item-input">
            <i class="icon ion-locked placeholder-icon"></i>
            <input type="password" placeholder="Password" ng-model="data.password" required="required">
          </label>
        </div>
        <div class="padding">
        <button class="button button-block  button-calm icon-right  " role="submit">Login</button>
      </div>
  </form>
    </ion-content>

    <ion-footer-bar>
      <div class="title">
        <h5>Developed by Karthi</h5>
      </div>
      <button class="button   button-calm icon-right  " ui-sref="register">Register</button>
    </ion-footer-bar>

  </ion-modal-view>

</ion-view>
