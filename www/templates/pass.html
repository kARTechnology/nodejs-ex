<ion-view view-title="Password Management">
  <ion-modal-view>

    <ion-header-bar>
      <h1 class="title">Password Management</h1>
    </ion-header-bar>
    <ion-content>

      <div class="list">
        <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="data.username" readonly>
      </label>
        <label class="item item-input">
        <span class="input-label">eMail</span>
        <input type="text" ng-model="data.email" readonly>
      </label>
        <label class="item item-input">
        <span class="input-label">Old Password</span>
        <input type="text" ng-model="passwords.oldpass"  >
      </label>
        <label class="item item-input">
        <span class="input-label">New Password</span>
        <input type="text" ng-model="passwords.newpass"  >
      </label>
        <button class="button button-full button-positive" ng-click="updatePassword()">
        Update Password
      </button>
      </div>
    </ion-content>

  </ion-modal-view>
</ion-view>
